<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - CNATMaker</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main Content com imagem de fundo */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
            url('/static/cnat.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            text-align: center;
        }

        /* Título flutuante */
        .floating-title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
            color: #ff6b6b; /* Cor vermelha para alerta */
        }

        /* Mensagem de erro */
        .error-message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 100px;
            color: #d9534f; /* Cor vermelha para mensagem de erro */
            border-left: 5px solid #d9534f;
        }

        /* Botões */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #a7a7a7;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-align: center;
        }

        .btn:hover {
            background-color: #8c8c8c;
            transform: translateY(-2px);
        }

        /* Contador de redirecionamento */
        .countdown {
            margin-top: 15px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        /* Navbar que aparece ao rolar */
        .content-navbar {
            background-color: #a7a7a7;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: -100px;
            transition: bottom 0.3s ease;
            z-index: 100;
        }

        body.scrolled .content-navbar {
            bottom: 0;
        }

        .content-navbar ul {
            display: inline-flex;
            list-style: none;
        }

        .content-navbar li {
            margin: 0 20px;
        }

        .content-navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .content-navbar a:hover {
            background-color: #78d14f;
        }

        /* Footer */
        footer {
            background-color: #78d14f;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            margin-top: auto;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .floating-title {
                font-size: 2em;
                top: 15%;
            }
            
            .error-message {
                margin-top: 80px;
            }
            
            .content-navbar ul {
                flex-direction: column;
            }

            .content-navbar li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Conteúdo principal com imagem de fundo -->
    <main>
        <h1 class="floating-title">Acesso Negado</h1>
        
        <div class="error-message">
            <p>Olá, {{ nome }}. Você não está cadastrado como bolsista. Acesso negado.</p>
            <a class="btn" href="{{ url_for('home') }}">Voltar para a Home</a>
            <div class="countdown">Redirecionando em <span id="countdown">5</span> segundos...</div>
        </div>
    </main>

    <!-- Navbar que aparece ao rolar -->
    <nav class="content-navbar">
        <ul>
            <li><a href="https://maker.cnat.ifrn.edu.br/sobre/">Sobre</a></li>
            <li><a href="https://maker.cnat.ifrn.edu.br/estrutura/">Estrutura</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSdsn-f_Bjn8tTH4d9SO943Hu-xeNNuY67R2MOF18LBCWl7-4Q/viewform">Agendamento</a></li>
        </ul>
    </nav>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CNATMaker. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Mostrar navbar ao rolar
        window.addEventListener('scroll', function() {
            if (window.scrollY > 100) {
                document.body.classList.add('scrolled');
            } else {
                document.body.classList.remove('scrolled');
            }
        });

        // Redirecionamento automático após 5 segundos
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "{{ url_for('index') }}";
            }
        }, 1000);
    </script>
</body>
</html>
