<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bolsista Validado – CNATMaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="30;url={{ url_for('index') }}">
  <style>
    :root {
      --green: #78d14f;
      --green-light: #a1db78;
      --gray: #f0f0f0;
      --dark-overlay: rgba(0, 0, 0, 0.4);
      --radius: 8px;
      --spacing: 16px;
      --transition: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Arial', sans-serif; }

    .full-screen {
      position: relative;
      width: 100%; height: 100%;
      background: url('/static/cnat.png') center/cover no-repeat;
    }
    .overlay {
      position: absolute; inset: 0;
      background: var(--dark-overlay);
      display: flex; align-items: center; justify-content: center;
      padding: var(--spacing);
    }

    .content-box {
      background: rgba(255,255,255,0.95);
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 800px; width: 100%;
      padding: calc(var(--spacing)*2);
      color: #333;
    }
    .content-box h1 {
      font-size: 2.5rem;
      margin-bottom: var(--spacing);
      color: var(--green);
      text-align: center;
    }
    .content-box p {
      font-size: 1rem;
      margin-bottom: var(--spacing);
      text-align: center;
    }

    .flash-messages { margin-bottom: var(--spacing); }
    .alert {
      padding: var(--spacing);
      border-radius: var(--radius);
      margin-bottom: var(--spacing);
      color: white; font-weight: bold;
    }
    .alert-success { background: var(--green); }
    .alert-danger  { background: #d9534f; }
    .alert-info    { background: #5bc0de; }

    .tabs {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: var(--spacing);
      margin-bottom: var(--spacing);
    }
    .tab {
      background: var(--gray);
      border-radius: var(--radius);
      padding: var(--spacing);
    }
    .tab h2 {
      margin-bottom: var(--spacing);
      color: var(--green);
      font-size: 1.2rem;
      text-align: center;
    }
    .tab form {
      display: flex; flex-direction: column;
    }
    .tab select {
      padding: var(--spacing);
      margin-bottom: var(--spacing);
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .btn {
      padding: var(--spacing);
      background: var(--green);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
    }
    .btn:hover {
      background: var(--green-light);
      color: #333;
    }
    .btn.voltar {
      background: #888;
    }
    .btn.voltar:hover {
      background: #aaa;
    }

    @media(max-width: 480px) {
      .content-box { padding: var(--spacing); }
      .content-box h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <section class="full-screen">
    <div class="overlay">
      <div class="content-box">
        <h1>Bolsista Validado</h1>

      

        <p>Olá, <strong>{{ nome }}</strong>.</p>
        <p>Estado do laboratório: <strong>{{ estado }}</strong></p>

        <div class="flash-messages">
          {% with msgs = get_flashed_messages(with_categories=true) %}
            {% for cat, msg in msgs %}
              <div class="alert alert-{{ cat }}">{{ msg }}</div>
            {% endfor %}
          {% endwith %}
        </div>

        <div class="tabs">
          <!-- Aba 1: Marcar Ponto -->
          <div class="tab">
            <h2>Marcar Ponto</h2>
            <form action="{{ url_for('marcar_ponto') }}" method="post">
              <input type="hidden" name="nome" value="{{ nome }}">
              <input type="hidden" name="matricula" value="{{ matricula }}">
              <select name="acao" required>
                <option value="" disabled selected>Escolha...</option>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
              </select>
              <button type="submit" class="btn">Confirmar</button>
            </form>
          </div>

          <!-- Aba 2: Atualizar Estado -->
          <div class="tab">
            <h2>Atualizar Estado</h2>
            <form action="{{ url_for('atualizar_estado') }}" method="post">
              <select name="estado" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="ABERTO">ABERTO</option>
                <option value="ALMOCO">ALMOÇO</option>
                <option value="RESERVADO">RESERVADO</option>
                <option value="FECHADO">FECHADO</option>
              </select>
              <button type="submit" class="btn">Atualizar</button>
            </form>
          </div>
        </div>

        <div style="text-align:center;">
          <a href="{{ url_for('index') }}" class="btn voltar">Voltar</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Script de contagem regressiva -->
      <!-- ... seu HTML anterior ... -->

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const nomeUsuario = "{{ nome }}";
        const mensagem = `Olá ${nomeUsuario}, tudo bem com você? A porta está aberta.`;
        const utterance = new SpeechSynthesisUtterance(mensagem);
        speechSynthesis.speak(utterance);

        let seconds = 30;
        const contadorEl = document.getElementById('contador');
        const intervalId = setInterval(() => {
          seconds--;
          contadorEl.textContent = seconds;
          if (seconds <= 0) {
            clearInterval(intervalId);
            window.location.href = "{{ url_for('index') }}";
          }
        }, 1000);
      });
    </script>
  </body>
</html>

</body>
</html>
