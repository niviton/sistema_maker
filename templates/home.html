<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNATMaker - Controle de Acesso</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Hero Section com imagem de fundo */
        .hero {
            text-align: center;
            padding: 180px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
            url('/static/cnat.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Container dos botões */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        /* Estilo dos botões */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #78d14f;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #78d14f;
            min-width: 200px;
            text-align: center;
        }

        .btn:hover {
            background-color: transparent;
            color: #78d14f;
            transform: translateY(-3px);
        }

        /* Navbar inferior */
        .bottom-navbar {
            background-color: #a7a7a7;
            padding: 15px 0;
            width: 100%;
            text-align: center;
        }

        .bottom-navbar ul {
            display: inline-flex;
            list-style: none;
        }

        .bottom-navbar li {
            margin: 0 20px;
        }

        .bottom-navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .bottom-navbar a:hover {
            background-color: #78d14f;
        }

        /* Footer */
        footer {
            background-color: #78d14f;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .hero {
                padding: 120px 20px;
            }
            
            .hero h1 {
                font-size: 2em;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 15px;
            }

            .bottom-navbar ul {
                flex-direction: column;
            }

            .bottom-navbar li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section com imagem de fundo e botões -->
    <section class="hero">
        <div class="hero-content">
            <h1>Controle de Acesso</h1>
            <p>Selecione o tipo de usuário</p>
            
            <div class="btn-container">
                <a href="{{ url_for('visitante') }}" class="btn">Visitante</a>
                <a href="{{ url_for('bolsista') }}" class="btn">Bolsista</a>
            </div>
        </div>
    </section>

    <!-- Navbar inferior -->
    <nav class="bottom-navbar">
        <ul>
            <li><a href="https://maker.cnat.ifrn.edu.br/sobre/">Sobre</a></li>
            <li><a href="https://maker.cnat.ifrn.edu.br/estrutura/">Estrutura</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSdsn-f_Bjn8tTH4d9SO943Hu-xeNNuY67R2MOF18LBCWl7-4Q/viewform">Agendamento</a></li>
        </ul>
    </nav>

    <!-- Footer -->
    <footer>
        &copy; 2025 CNATMaker. Todos os direitos reservados.
    </footer>
</body>
</html>
