<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitante - Lab</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Conteúdo principal com imagem de fundo */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('/static/cnat.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* Título flutuante */
        .floating-title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        /* Formulário */
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 100px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Botões */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #78d14f;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }

        .btn:hover {
            background-color: #5cb85c;
            transform: translateY(-2px);
        }

        .voltar {
            background-color: #a7a7a7;
            margin-top: 20px;
        }

        .voltar:hover {
            background-color: #8c8c8c;
        }

        /* Navbar que aparece ao rolar */
        .content-navbar {
            background-color: #a7a7a7;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: -100px;
            transition: bottom 0.3s ease;
            z-index: 100;
        }

        body.scrolled .content-navbar {
            bottom: 0;
        }

        .content-navbar ul {
            display: inline-flex;
            list-style: none;
        }

        .content-navbar li {
            margin: 0 20px;
        }

        .content-navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .content-navbar a:hover {
            background-color: #78d14f;
        }

        /* Footer */
        footer {
            background-color: #78d14f;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            margin-top: auto;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .floating-title {
                font-size: 2em;
                top: 25%;
            }
            
            form {
                margin-top: 80px;
            }
            
            .content-navbar ul {
                flex-direction: column;
            }

            .content-navbar li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Conteúdo principal com imagem de fundo -->
    <main>
        <h1 class="floating-title">Registro de Visitante</h1>
        <form action="{{ url_for('visitante') }}" method="post" autocomplete="off">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required autocomplete="off">

            <label for="matricula">Matrícula ou CPF:</label>
            <input type="text" id="matricula" name="matricula" required autocomplete="off">
            
            <label for="motivo">O que veio fazer aqui:</label>
            <select name="motivo" id="motivo" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="Consulta">Consulta</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Visita Técnica">Visita Técnica</option>
                <option value="Outro">Outro</option>
            </select>

            <!-- Campo oculto para armazenar a hora do registro -->
            <input type="hidden" name="hora_registro" id="hora_registro">

            <button type="submit" class="btn">Registrar</button>
        </form>
        <a class="btn voltar" href="{{ url_for('index') }}">Voltar</a>
    </main>

    <!-- Navbar que aparece ao rolar -->
    <nav class="content-navbar">
        <ul>
            <li><a href="https://maker.cnat.ifrn.edu.br/sobre/">Sobre</a></li>
            <li><a href="https://maker.cnat.ifrn.edu.br/estrutura/">Estrutura</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSdsn-f_Bjn8tTH4d9SO943Hu-xeNNuY67R2MOF18LBCWl7-4Q/viewform">Agendamento</a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; 2025 Lab. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Script para mostrar a navbar ao rolar
        window.addEventListener('scroll', function() {
            if (window.scrollY > 100) {
                document.body.classList.add('scrolled');
            } else {
                document.body.classList.remove('scrolled');
            }
        });

        // Script para capitalizar o nome antes do envio
        document.querySelector("form").addEventListener("submit", function(e) {
            let nomeInput = document.getElementById("nome");
            let nome = nomeInput.value.trim().toLowerCase().split(" ");
            for (let i = 0; i < nome.length; i++) {
                if (nome[i]) {
                    nome[i] = nome[i].charAt(0).toUpperCase() + nome[i].slice(1);
                }
            }
            nomeInput.value = nome.join(" ");
        });

        // Script para definir a hora atual no campo oculto antes do envio
        document.querySelector("form").addEventListener("submit", function(e) {
            const agora = new Date();
            const ano = agora.getFullYear();
            const mes = String(agora.getMonth() + 1).padStart(2, '0');
            const dia = String(agora.getDate()).padStart(2, '0');
            const hora = String(agora.getHours()).padStart(2, '0');
            const minuto = String(agora.getMinutes()).padStart(2, '0');
            const segundo = String(agora.getSeconds()).padStart(2, '0');
            const dataHora = `${ano}-${mes}-${dia} ${hora}:${minuto}:${segundo}`;
            document.getElementById("hora_registro").value = dataHora;
        });
    </script>
</body>
</html>
